<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEGM SECRET CLUB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Playfair+Display:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cutive Mono', monospace;
      background-color: #000;
      color: #f5f5f5;
      overflow-x: hidden;
      text-align: center;
    }

    /* Background video styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(55%);
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #f0f0f0;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.8);
      animation: fadeIn 3s ease-out;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #ddd;
    }

    .rules {
      background: rgba(0, 0, 0, 0.95);
      padding: 5rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.8;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }

    .rules h2 {
      font-family: 'Playfair Display', serif;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #f5f5f5;
    }

    .rules p {
      color: #e0e0e0;
    }

    .apply {
      margin: 3rem 0 5rem 0;
    }

    .apply a {
      text-decoration: none;
    }

    .apply button {
      background: none;
      border: 1px solid #f5f5f5;
      color: #f5f5f5;
      padding: 1rem 2.5rem;
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 40px;
    }

    .apply button:hover {
      background-color: #f5f5f5;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    footer span {
      color: #f5f5f5;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.8rem;
      }
      .rules {
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://res.cloudinary.com/ds9bldncb/video/upload/v1761910253/ssstik.io__shotbyfaces_1761828446276_lkfsas.mp4" type="video/mp4" />
    <!-- Fallback text if video not supported -->
    Your browser does not support videos.
  </video>

  <header>
    <h1>NEGM SECRET CLUB</h1>
    <p>Where silence speaks louder than noise.</p>
  </header>

  <section class="rules">
    <h2>Rules of the Club</h2>
    <p>
      1. Stay unseen.<br>
      2. Move fast, stay sharp.<br>
      3. Respect the code.<br>
      4. Win quietly.<br>
      5. The game begins when you say so.
    </p>
    <div class="apply">
      <a href="mailto:negmsecretclub@gmail.com">
        <button>Apply Now</button>
      </a>
    </div>
  </section>

  <footer>
    Special Custom â€” Designed by <span>NEGM</span>
  </footer>

</body>
</html>
